<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AgriGuard AI | Prediction Result</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #022c22, #044d3a);
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 60px 20px;
}
.card {
    background: white;
    border-radius: 22px;
    padding: 50px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    text-align: center;
}
h1 {
    color: #0a7a4b;
    font-size: 40px;
}
.result-box {
    display: flex;
    justify-content: space-around;
    margin-top: 40px;
}
.metric {
    background: #f4fff9;
    padding: 30px;
    border-radius: 18px;
    width: 40%;
}
.metric h2 {
    color: #0a7a4b;
    font-size: 36px;
}
.metric p {
    color: #666;
}
a {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 30px;
    background: #0a7a4b;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-size: 16px;
}
a:hover {
    background: #065c38;
}
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>Disaster Impact Analysis</h1>
        <p>AI-powered agricultural risk and crop loss prediction</p>

        <div class="result-box">
            <div class="metric">
                <p>Risk Level</p>
                <h2>{{ risk }}</h2>
            </div>

            <div class="metric">
                <p>Estimated Crop Loss</p>
                <h2>{{ loss }}%</h2>
            </div>
        </div>

        <a href="/">‚Üê New Prediction</a>
    </div>
</div>
</body>
</html>
